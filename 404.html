<!DOCTYPE html>
<html lang="en">
<head>
    <title>NETLII | 404 Not Found</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Nunito', sans-serif;
            background: url('netlii-bg.avif') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000;
            overflow: hidden;
        }

        .error-container {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 60px;
            border-radius: 40px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 8rem;
            margin: 0;
            font-weight: 900;
            letter-spacing: -5px;
            line-height: 1;
            /* Suble glitch effect */
            text-shadow: 2px 2px 0px rgba(255,255,255,0.5);
        }

        h2 {
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 20px;
        }

        p {
            font-weight: 600;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .home-btn {
            display: inline-block;
            background: #000;
            color: #fff;
            text-decoration: none;
            padding: 15px 40px;
            border-radius: 50px; /* Pill shape */
            font-weight: 800;
            font-size: 1rem;
            transition: 0.3s;
            border: 2px solid #000;
        }

        .home-btn:hover {
            background: transparent;
            color: #000;
            transform: translateY(-3px);
        }

        /* Decorative "404" floating in background */
        .bg-text {
            position: absolute;
            font-size: 25vw;
            font-weight: 900;
            opacity: 0.03;
            z-index: -1;
            user-select: none;
        }
    </style>
</head>
<body>

    <div class="bg-text">404</div>

    <div class="error-container">
        <h1>404</h1>
        <h2>Lost in Space</h2>
        <p>The page you're looking for has moved or no longer exists within the NETLII ecosystem.</p>
        <a href="/home.html" class="home-btn">RETURN HOME</a>
    </div>

</body>
</html>
